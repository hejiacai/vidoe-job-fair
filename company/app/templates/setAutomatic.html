<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<style>
.remDelBox{width:335px;font-size:12px;}
.remDelTxt{margin-bottom:10px;zoom:1;}
.remDelTxt p{font-size:14px; color:#666; font-family: "微软雅黑"}
.remDelTxt p em{color:#ED7066;margin:0 10px;}
.remDelL{float:left;display:inline;margin:5px 0 0 0;}
.remDelR{float:right;display:inline;}
.remDelL input{vertical-align:middle;cursor:pointer;}
.remDelL label{vertical-align:middle;cursor:pointer;margin:0 0 0 5px;}
.invDrop1{width:100%; overflow:hidden; line-height:22px; color:#333; font-family:"微软雅黑"; font-size:18px; text-align:center; margin-bottom:10px;}
.invDrop1 em{ display:inline-block; vertical-align:-1px; color:#fa7f07; padding-right:5px; font-size:18px;}
</style>
<div class="dgBox remDelBox">
	<input type="hidden" name ="ids" value="{/$ids/}" id="deletefavids">
	<div class="remDelTxt">
            <div class="invDrop1"><em class="hbIconMoon">&#xe0fc;</em>职位还未设置职位要求</div>
            <p>
                简历自动过滤，需要设置工作年限、学历、性别、年龄要求
            </p>
    </div>
    <div class="remDelBtn">
        <div class="remDelR"><a href="{/get_url rule="/job/mod/job_id-{/$job_id/}-mod_type-edit"/}" target="_blank" class="btn1 btnsF14" id="btnTipdelete">马上去设置</a><a href="javascript:void(0)" class="btn3 btnsF14" id="btnTipCancel">取消</a></div>
        <div class="clear"></div>
    </div>
</div>
<script type="text/javascript">

$("#btnTipdelete").click(function() {
    $(this).closeDialog();
});

$('#btnTipCancel').click(function() {
	$(this).closeDialog();
});

</script>
</body>
</html>
